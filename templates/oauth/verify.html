{% extends 'layout/master.html' %}
{% load staticfiles %}

{% block content %}

<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">
        <div class="card">
            <div class="card-header card-danger text-center">
                <h4 class="text-white pt-2"><strong>Verification</strong></h4>
            </div>
            <div class="card-block card-info">
                <form action="{% url 'oauth:verify' data.reference %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="otpInput"><strong>OTP</strong></label>
                        <input type="text" class="form-control" name="email" id="otpInput" placeholder="Input OTP">
                        {% if errors and errors.email %}
                            <small class="text-muted form-text text-danger"><strong>{{ errors.email }}</strong></small>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <small>
                            <a href="#" class="text-white">Resend OTP?</a>
                        </small>
                    </div>
                    <div class="form-group">
                        {% if errors and errors.general_errors %}
                            <small class="text-muted form-text text-danger"><strong>{{ errors.general_errors }}</strong></small>
                        {% endif %}
                        <button type="submit" class="btn btn-danger col-lg-12"><strong>Verify</strong></button>
                    </div>
                </form>
            </div>
            <div class="card-footer card-danger text-center text-white">
                <strong>
                    {% now "Y" %}
                </strong>
            </div>
        </div>
    </div>
</div>

{% endblock %}
